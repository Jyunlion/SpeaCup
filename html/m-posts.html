<script>
  // 回到頂端樣式
  $(function () {
    var $win = $(window);
    var $backToTop = $('.js-back-to-top');

    $win.scroll(function () {
      if ($win.scrollTop() > 100) { $backToTop.show(); }
      else { $backToTop.hide(); }
